<html lang=”en”>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Name of the app -->
	<title>Camera App</title>

	<!-- Link to main style sheet -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="main-body">
		<h1>DEMO 3.5</h1>
		<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.</canvas>
		<div>
			<a id="download" href="">Download</a>
		</div>
		<div class="example-block">
			<input type="file" name="image" accept="image/*,video/*,capture=camera" id="image-camera"
				onchange="UploadImage(files)">
		</div>
		<img id='img-test' />
		<div id="note"></div>
		<div id="canvas-test"></div>
	</main>


	<!-- Reference to your JavaScript file -->
	<script>
		var c = document.getElementById("myCanvas");
		c.onclick = () => {
			document.getElementById('image-camera').click()
		}
		var ctx = c.getContext("2d");
		var img = new Image()
		img.src = './images/fameimage.png'
		onload = () => {
			ctx.drawImage(img, 0, 0, c.width, c.height);
		}
		var i;
		var video

		//random name download
		makeid = (length) => {
			var result = '';
			var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			var charactersLength = characters.length;
			for (var i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * charactersLength));
			}
			return result;
		}
		//random name download

		UploadImage = (value) => {
			var note = "";
			if (video) {
				video.pause()
			}
			if (i) {
				clearInterval(i);
			}
			ctx.clearRect(0, 0, c.width, c.height);
			ctx.drawImage(img, 0, 0, c.width, c.height);
			var source = value[0]
			var type = source.type.split('/')[0]
			note += 'Type: ' + type + '\n'
			var reader = new FileReader();
			if (source) {
				reader.readAsDataURL(source);
			}
			document.getElementById('note').innerText = note
			reader.onload = () => {
				if (type === 'image') {
					var img2 = new Image();
					img2.src = reader.result
					img2.onload = () => {
						var rwh = img2.width / img2.height
						var newWidth = c.width
						var newHeight = newWidth / rwh
						if (rwh > 1) {
							newHeight = c.height
							newWidth = newHeight * rwh
						}
						var xOffset = rwh > 1 ? ((c.width - newWidth) / 2) : 0;
						var yOffset = rwh <= 1 ? ((c.height - newHeight) / 2) : 0;
						ctx.drawImage(img2, xOffset, yOffset, newWidth, newHeight);
						ctx.drawImage(img, 0, 0, c.width, c.height);
					}
				}
				else if (type === 'video') {
					video = document.createElement('VIDEO')
					// video.muted = true
					video.src = reader.result
					video.play()
					video.onloadeddata = () => {
						var rwh = video.videoWidth / video.videoHeight
						var newWidth = c.width
						var newHeight = newWidth / rwh
						if (rwh > 1) {
							newHeight = c.height
							newWidth = newHeight * rwh
						}
						var xOffset = rwh > 1 ? ((c.width - newWidth) / 2) : 0;
						var yOffset = rwh <= 1 ? ((c.height - newHeight) / 2) : 0;
						i = setInterval(() => {
							ctx.drawImage(video, xOffset, yOffset, newWidth, newHeight);
							ctx.drawImage(img, 0, 0, c.width, c.height)
						}, 20);
					}
				}
				else {
					alert('File not supported')
				}
			}
		}

		document.getElementById('download').onclick = (e) => {
			e.preventDefault()
			// var dataURL = c.toDataURL('video/mp4', 1.0);
			// var link = document.createElement('a')
			// link.href = dataURL
			// link.download = makeid(10) + '.mp4'
			// link.click()
			const chunks = []; // here we will store our recorded media chunks (Blobs)
			const stream = c.captureStream(); // grab our canvas MediaStream
			const rec = new MediaRecorder(stream); // init the recorder
			// every time the recorder has new data, we will store it in our array
			rec.ondataavailable = e => chunks.push(e.data);
			// only when the recorder stops, we construct a complete Blob from all the chunks
			rec.onstop = e => exportVid(new Blob(chunks, { type: 'video/webm' }));

			rec.start();
			setTimeout(() => rec.stop(), 3000); // stop recording in 3s
		}


		exportVid = (blob) => {
			const vid = document.createElement('video');
			vid.src = URL.createObjectURL(blob);
			vid.controls = true;
			document.body.appendChild(vid);
			const a = document.createElement('a');
			a.download = 'myvid.webm';
			a.href = vid.src;
			a.textContent = 'download the video';
			console.log(a)
			a.click()
		}
	</script>
</body>

</html>
