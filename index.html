<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<h1>Testing demo</h1>
		<h2>For Image</h2>
		<form action="#" method="post" enctype="multipart/form-data">
			<img id ="image-preview" />
			<input type="file" name="image" accept="image/*" capture id="image-camera" onchange="UploadImage(value); return false;">
		  </form>
		  
		  <h2>For Video</h2>
		  
		  <form action="#" method="post" enctype="multipart/form-data" id="video-camera">
			<input type="file" name="video" accept="video/*" capture>
		  </form>

		<!-- Reference to your JavaScript file -->
		<script>
			UploadImage = (value) => {
				var image_preview = document.getElementById("image-preview")
				if(value || value != null){
					image_preview.src = value
			}
			}
		</script> 
	</body>
</html>
